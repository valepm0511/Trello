<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--fontAwesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	crossorigin="anonymous">
	<!-- mi css -->
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<!-- inicio menu principal -->
		<div class="row navMenu">
			<div class="col-1 colMargenes">
				<div class="iconTrello m-0">
					<p class="text-white text-center"><i class="fab fa-trello"></i><b> Tableros</b></p>
				</div>
			</div>
			<div class="col-2 colMargenes">
				<div class="input-group">
					<input type="text" class="form-control inputSearch">
					<div class="input-group-append">
						<span class="input-group-text inputSearch"><i class="fas fa-search text-white"></i></span>
					</div>
				</div>
			</div>
			<div class="col-6  colMargenes">
				<img src="src/img/logoTrello.png" class="img-fluid imgLogo">
			</div>
			<div class="col-3 colMargenes float-right">
				<button class="btn btnIcon avatar text-white"><span class="text-center spanAvatar">VP</span></button>
				<button class="btn btnIcon"><i class="fas fa-bell text-white"></i></button>
				<button class="btn btnIcon"><i class="fas fa-info text-white"></i></button>
				<button class="btn btnIcon"><i class="fas fa-plus text-white"></i></button>
			</div>
		</div>
		<!-- fin menu principal -->
		<!-- inicio menu secundario -->
		<div class="row">
			<div class="col-3">
				<p class="titleBoard">Tablero - Reto de Código</p>
			</div>
			<div class="col-4">
				<button class="btn btnIconNav"><i class="far fa-star"></i></button>
				<button class="btn btnIconNav"><i class="fas fa-unlock-alt"></i> Privado </button>
			</div>
		</div>
		<!-- fin menu secundario -->
		<div class="row">
			<div class="col-3 displayNone" id="newList">
			</div>
			<div class="col-3">
				<div id="addList">
					<button type="button" class="btn col-12 btnAddList" onclick="window.view.addList()"><span class="float-left"><i class="fas fa-plus"></i> Añadir una lista</span></button>
				</div>
			</div>
		</div>
		
		
	</div>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<!-- js bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- mis js -->
	<script src="src/js/model.js"></script>
	<script src="src/js/view.js"></script>
	<!--<script src="src/js/testing.js"></script>-->
</body>
</html>
